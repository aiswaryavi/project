<!DOCTYPE html>
<html lang="en">
	<head>
		<title>upload window</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="album-project/css/index-style.css">
	</head>

	<body onload="displaypic()">
		<header>
			<h2>UPLOAD PHOTOS<sup>&reg;</sup></h2>
		</header>
			<p id ="p1"></p>
			<img src="images/cube1.jpg" id="image"/>
			<input type="file" name="browse" id="browse"/>
			<input type="button" name="upload" value="upload" onclick="uploadfun()"/>
			<input type="button" name="upload" value="done" onclick="escape()"/>
			
			<script>
				function uploadfun(){
					
					var a =document.getElementById("browse").value;
					a="images/"+a;
					window.opener.newscene();
					switch(window.opener.index){
						case 0:
							document.getElementById("p1").innerHTML="uploaded image";
							document.getElementById("image").src=a;
							window.opener.i1=a;
							window.opener.cubeRender(window.opener.i1,window.opener.i2,window.opener.i3,window.opener.i4,window.opener.i5,window.opener.i6);
							break;
						case 1:
							document.getElementById("p1").innerHTML="uploaded image";
							document.getElementById("image").src=a;
							window.opener.i2=a;
							window.opener.cubeRender(window.opener.i1,window.opener.i2,window.opener.i3,window.opener.i4,window.opener.i5,window.opener.i6);
							break;
						case 2:
							document.getElementById("p1").innerHTML="uploaded image";
							document.getElementById("image").src=a;
							window.opener.i3=a;
							window.opener.cubeRender(window.opener.i1,window.opener.i2,window.opener.i3,window.opener.i4,window.opener.i5,window.opener.i6);
							break;
						case 3:
							document.getElementById("p1").innerHTML="uploaded image";
							document.getElementById("image").src=a;
							window.opener.i4=a;
							window.opener.cubeRender(window.opener.i1,window.opener.i2,window.opener.i3,window.opener.i4,window.opener.i5,window.opener.i6);
							break;
						case 4:
							document.getElementById("p1").innerHTML="uploaded image";
							document.getElementById("image").src=a;
							window.opener.i5=a;
							window.opener.cubeRender(window.opener.i1,window.opener.i2,window.opener.i3,window.opener.i4,window.opener.i5,window.opener.i6);
							break;
						case 5:
							document.getElementById("p1").innerHTML="uploaded image";
							document.getElementById("image").src=a;
							window.opener.i6=a;
							window.opener.cubeRender(window.opener.i1,window.opener.i2,window.opener.i3,window.opener.i4,window.opener.i5,window.opener.i6);
							break;
					}
					

				}
				function escape(){
					close();
				}
				function displaypic(){
					
					switch(window.opener.index){
						case 0: 
							
							document.getElementById("image").src=window.opener.i1;
							break;
						case 1:
							document.getElementById("image").src=window.opener.i2;
							break;
						case 2:
							document.getElementById("image").src=window.opener.i3;
							break;
						case 3:
							document.getElementById("image").src=window.opener.i4;
							break;
						case 4:
							document.getElementById("image").src=window.opener.i5;
							break;
						case 5:
							document.getElementById("image").src=window.opener.i6;
							break;
					}


				}
			</script>
		
	</body>

</html>
